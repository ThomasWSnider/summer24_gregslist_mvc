<div class="container">

  <section class="row">
    <div class="col-12 mb-5 mt-3 d-flex justify-content-around">
      <h1>
        Houses
      </h1>
      <button class="btn btn-outline-primary">Add Listing</button>
    </div>
  </section>

  <section class="row justify-content-center">
    <div class="col-8">
      <form class="row gap-3 mb-5 justify-content-center new-house-form py-3">
        <div class="col-12">
          <label for="address" class="form-label">House Address</label>
          <input type="text" class="form-control" id="address" placeholder="1111 Street City, State">
        </div>
        <div class="col-md-3">
          <label for="year" class="form-label">Year of Construction</label>
          <input type="text" class="form-control" id="year" placeholder="Year House was Built">
        </div>
        <div class="col-md-4">
          <label for="bedrooms" class="form-label">Number of Bedrooms</label>
          <input type="text" class="form-control" id="bedrooms" placeholder="Number of Bedrooms">
        </div>
        <div class="col-md-4">
          <label for="bathrooms" class="form-label">Number of Bathrooms</label>
          <input type="text" class="form-control" id="bathrooms" placeholder="Number of Bathrooms">
        </div>
        <div class="col-md-3">
          <label for="sqrft" class="form-label">Square Footage of House</label>
          <input type="text" class="form-control" id="sqrft" placeholder="Square Footage">
        </div>
        <div class="col-md-2">
          <label for="price" class="form-label">Asking Price</label>
          <input type="text" class="form-control" id="price" placeholder="$0-$900,000">
        </div>
        <div class="col-6">
          <label for="imgUrl" class="form-label">Image Link</label>
          <input type="url" class="form-control" id="imgUrl" placeholder="Link to your Photo">
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="damaged">
            <label class="form-check-label" for="damaged">
              Default checkbox
            </label>
          </div>
        </div>
        <div class="col-12 text-end">
          <button class="btn btn-primary px-3">Submit</button>
        </div>
    </div>
    </form>
  </section>

  <section id="houseListings" class="row justify-content-center">

  </section>
</div>
